<!DOCTYPE html>
<html>
	<head>
		<title>CANVAS HANDS-ON</title>
		<style>
			canvas
			{
				background-color: #eff542;
				border: 10px dashed #4542f5;
			}
		</style>
		<script>
			window.onload = function()
			{
				var cObj = document.getElementById("draw");
				var context = cObj.getContext("2d");
				
				//first line
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "butt";
				context.moveTo(250, 125);
				context.lineTo(250, 375);
				context.stroke();
				
				//second line
				context.beginPath()
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "square";
				context.moveTo(125, 250);
				context.lineTo(375, 250);
				context.stroke();
				
				//third line
				context.beginPath()
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "round";
				context.moveTo(250, 125);
				context.lineTo(375, 125);
				context.stroke();
				
				//fourth line
				context.beginPath()
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "round";
				context.moveTo(375, 250);
				context.lineTo(375, 375);
				context.stroke();
				
				//fifth line
				context.beginPath()
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "round";
				context.moveTo(250, 375);
				context.lineTo(125, 375);
				context.stroke();
				
				//sixth line
				context.beginPath()
				context.lineWidth = 15;
				context.strokeStyle = "#f5425a";
				context.lineCap = "round";
				context.moveTo(125, 250);
				context.lineTo(125, 125);
				context.stroke();
			}
		</script>
	</head>
	<body>
		<canvas id="draw" width="500" height="500"></canvas>
	</body>
</html>
