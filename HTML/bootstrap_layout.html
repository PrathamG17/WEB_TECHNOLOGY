<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
	<title>Bootstrap demo</title>
  </head>
  <body>
	 <div class="card border-success lg" style="max-width: 200px;">
	  <div class="card-header bg-transparent border-success">Header</div>
		 <div class="dropdown-menu p-4 text-body-secondary" style="max-width: 200px;">
		  <p>
			Some example text that's free-flowing within the dropdown menu.
		  </p>
		  <p class="lg">
			And this is more example text.
		  </p>
		</div>
	  <div class="card-footer bg-transparent border-success">Footer</div>
	</div>

		 <div class="dropdown-menu p-4 text-body-secondary" style="max-width: 200px;">
		  <p>
			Some example text that's free-flowing within the dropdown menu.
		  </p>
		  <p class="mb-0">
			And this is more example text.
		  </p>
		</div>

	<div class="container data-bs-theme="blue"">
		<div class="container text-center">
			<div class="row p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
				<div class="col">
				  1 of 2
				</div>
				<div class="col">
				  2 of 2
				</div>
				<div class="col">
				  2 of 2
				</div>
			</div>
			<div class="row p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
				<div class="col">
				  1 of 3
				</div>
				<div class="col">
				  2 of 3
				</div>
				<div class="col">
				  3 of 3
				</div>
		  </div>
		</div>	
	</div>
  </body>
</html>
