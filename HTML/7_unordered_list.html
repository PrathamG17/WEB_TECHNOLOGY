<!DOCTYPE html>
<html>
	<head>
		<title>Unordered List Example</title>
		<h1 text-align = "center">UnOrdered List</h1>
	</head>
	
	<body>
		<h2>Use Bullets as disk</h2>
		<ul type = "disc">
			<li>Apple</li>
			<li>Banaana</li>
			<li>Lemon</li>
			<li>Orange</li>
		</ul>
		
		<h3>Use Bullet as Square</h3>
		<ul type = "square">
			<li>Apple</li>
			<li>Banaana</li>
			<li>Lemon</li>
			<li>Orange</li>
		</ul>
		
		<h4>Use Bullet as Circle</h4>
		<ul type = "circle">
			<li>Apple</li>
			<li>Banaana</li>
			<li>Lemon</li>
			<li>Orange</li>
		</ul>			
	</body>
</html>
