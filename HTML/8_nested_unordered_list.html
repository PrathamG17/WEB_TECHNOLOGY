<!DOCTYPE html>
<html>
	<head>
		<title>Example of nested list</title>
		<h1>Nested List</h1>
	</head>
	
	<body>
		<h2>Nested list with all three bullets..</h2>
		<ul type = "disc">
			<li>Coffee</li>
			<li>Tea</li>
			
			<h3>There are 2 types of Tea</h3>
			<ul type = "square">
				<li>Black Tea</li>
				<li>Green Tea</li>
				
				<h4>These Tea's are farmed in following countries..</h4>
				<ul type = "circle">
					<li>Assam</li>
					<li>Africa</li>
				</ul>
			</ul>
		</ul>
	</body>
</html>
