<!DOCTYPE html>
<html>
	<head>
		<title>Example of <hr> Tag</title>
	</head>
	
	<body>
		<p>
		This is first paragraph above a line...
		<!--horizontal line place karayla..-->
		<hr align = "left" size = "10" width = "30%">
		</p>
		
		<p>
		This is second paragraph below first line and above secon line...
		<hr align = "right" size = "20" width = "50%" noshade>
		</p>
		
		<p>
		This is third paragraph at the end..
		<hr align = "center" size = "20" width = "50%">
		</p>
	</body>
</html>
