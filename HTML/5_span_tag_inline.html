<!DOCTYPE html>
<html>
	<head>
		<title>Example of span Tag</title>
		
		<h1>
			<!--div tag used to group block elements together with CSS style element-->
			<div style = "background-color : red; text-align : center">
			span Tag
			</div>
		</h1>
		
	</head>
	
	<body>
		<p>
			<font size = "4">The 
			<span style = "color : red">span Tag is used for inline elements</span>
		   and the 
		   <span style = "color : purple">div Tag </span>
		   "is&nbsp;used&nbsp;with&nbsp;block&nbsp;level&nbsp;statement."
			</font>
		</p>
	</body>
</html>
