<!DOCTYPE html>
<html>
	<head>
		<title>[Personal Information From]</title>
		<h1>Example :- Creating Form with Radio button, Checkbox, Pull Down menu</h1>
	</head>
	<body>
		<form>
			<fieldset>
				<legend><b>Enter Your Information :-</b></legend>
				<br><br>
				
				<b>Enter Your Name :- </b><input type = "text" size = "30"/>
				<br><br>
				
				<b>Your Age Is In Between :-</b>
				<br>
				<input type = "radio" > 15-20 Years
				<br>

				<input type = "radio" > 20-25 Years
				<br>

				<input type = "radio" > 25 Years & above
				<br><br>
				
				<b>Your Hobbies :-</b>
				<br>
				<input type = "checkbox"> Reading Novels
				<br>

				<input type = "checkbox"> Writing
				<br>
				
				<input type = "checkbox"> Singing
				<br><br>
				
				<b>Enter Your City :- </b><select>
					<option></option>			
					<option>Hadapsar</option>
					<option>Pune</option>
					<option>Nigdi</option>	
				</select>
				<br><br>
				
				<input type = "submit" value = "Submit Data"/>
			</fieldset>
		</form>
	</body>
</html>
