<!DOCTYPE html>
<html>
	<head>
		<title>table-demo</title>		
	</head>
	
	<body>
		<table border = 10 align = center>
			<caption><b>List Of Books</b></caption>
			
			<tr>
				<td rowspan = 2><b>Item No</b></td>
				<td rowspan = 2><b>Name</b></td>
				<td colspan = 2><b>Price</b></td>
				<tr>
					<td><b>rs</b></td>
					<td><b>paise</b></td>
				</tr>
			</tr>
			
			<tr>
				<td>1</td>
				<td>python</td>
				<td>500</td>
				<td>50</td>
			</tr>
			<tr>
				<td>2</td>
				<td>java</td>
				<td>1000</td>
				<td>50</td>
			</tr>
		</table>
	</body>
</html>
