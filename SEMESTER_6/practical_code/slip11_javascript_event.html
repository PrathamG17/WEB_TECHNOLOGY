<!DOCTYPE html>
<html>
	<head>
		<style>
			#name
			{
				Font-size : 14px;
				Color : black;
			}
		</style>
		<script type = "text/javascript">
			function changeStyle()
			{
				var name = document.getElementById("name").value;
				if(name)
				{
					document.getElementById("name").style.fontSize = "18px";
					document.getElementById("name").style.color = "red";					
				}
				else
					document.getElementById("img").style.display = "block";
			}
			
			function changeSize()
			{
				document.getElementById("name").style.fontSize = "16px";
			}

			function resetSize()
			{
				document.getElementById("name").style.fontSize = "14px";
			}

			function changeColor()
			{
				document.getElementById("name").style.color = "blue";
			}
			
			function resetColor()
			{
				document.getElementById("name").style.color = "black";
			}

			function changeImageSize()
			{
				document.getElementById("img").style.width = "200px"
				document.getElementById("img").style.height = "200px";
			}
		</script>
	</head>
	<body>
		<input type = "text" id = "name" onblur = "changeStyle()" onmouseover = "changeSize()" onmouseout = "resetSize()" onmousedown = "changeColour()" onmouseup = "resetColour()">
		
		<img id = "img" src = "flower.jpg" onload = "changeImageSize()">
	</body>
</html>
