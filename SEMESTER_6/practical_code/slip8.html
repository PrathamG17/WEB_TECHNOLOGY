<html>
<head>
<script language = "javascript" type = "text/javascript">
	alert("EXAMS ARE NEAR, ARE YOU STARTED PREPARING FOR?");

	var num1 = prompt("ENTER FIRST NUMBER : ");
	var num2 = prompt("ENTER SECOND NUMBER : ");
	var msg = "ARE YOU SURE YOU WANT TO ADD TWO ${num1} & ${$num2}?";

	var result = confirm(msg);

	if(result)
	{
		var Num1 = parseInt(num1);
		var Num2 = parseInt(num2);
		var sum = Num1 + Num2;
		alert("THE SUM OF TWO NUMBERS ${Num1} & ${Num2} IS ${sum}.");
	}
</script>
<head>
<body></body>
</html>
