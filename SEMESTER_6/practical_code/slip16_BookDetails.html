<!DOCTYPE html>
<html>
	<head>
		<title>Live Name Check</title>
		
		<script type = "text/javascript">			
			function show(str)
			{
				xmlhttp = new XMLHttpRequest();
				
				xmlhttp.open("GET", "slip16.php?q=" + str, true);
				xmlhttp.send();

				xmlhttp.onreadystatechange = function()
				{
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
					{
						document.getElementById("detail").innerHTML = xmlhttp.responseText;
					}
				}
			}
		</script>
	</head>
	<body>
		<center>
			<select onchange = "show(this.value)">
				<option>SELECT BOOK</option>
				<option id = "Risen">Risen</option>
				<option id = "Receipe">Receipe</option>
				<option id = "Life">Life</option>
			</select>
			<div id = "detail"></div>
		</center>
	</body>
</html>
