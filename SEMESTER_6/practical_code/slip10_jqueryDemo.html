<!DOCTYPE html>
<html>
	<head>
		<script src = "jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#btn1").click(function()
				{
					$("p").append("<b> Append Text</b>");
				}
				);

				$("#btn2").click(function()
				{
					$("ol").append("<li>Append List</li>");
				}
				);
			}
			);
		</script>
	</head>
	<body>
		<p>This is paragraph</p>
		<p>This is another paragraph</p>
		
		<ol>
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
		</ol>

		<button id = "btn1">Append Text</button>
		<button id = "btn2">Append List</button>
	</body>
</html>
