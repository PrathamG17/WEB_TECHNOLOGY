<!DOCTYPE html>
<html>
	<head>
		<script src = "jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#btn1").click(function()
				{
					$("img").before("<b> Flower</b>");
				}
				);

				$("#btn2").click(function()
				{
					$("img").after("<b>Fire</b>");
				}
				);
			}
			);
		</script>
	</head>
	<body>
		<img src = "flower.jpg"></img>

		<button id = "btn1">Insert Before Image</button>
		<button id = "btn2">Insert After Image</button>
	</body>
</html>
